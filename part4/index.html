<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .section-title {
            font-size: 39px;
            font-weight: 700;
            margin: 30px 0 20px 0;
            font-family: 'Nunito', sans-serif;
        }
        
        /* Footer positioning styles */
        html, body {
            min-height: 100vh;
        }
        
        body {
            display: flex;
            flex-direction: column;
        }
        
        main {
            flex: 1;
        }
        
        footer {
            margin-top: auto;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="HBNB Logo" class="logo">
        <nav>
            <a href="login.html" class="login-button">Login</a>
        </nav>
    </header>
    <main>
        <h2 class="section-title">Available Places</h2>
        <!-- Changed from h4 to h2 for better semantic structure -->
        
        <div id="filter">
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <!-- Options will be populated dynamically -->
            </select>
        </div>
        <section id="places-list">
            <div class="place-card">
                <h2>Cozy Apartment</h2>
                <p>Price: $100 per night</p>
                <button class="details-button">View Details</button>
            </div>
            <div class="place-card">
                <h2>Beach House</h2>
                <p>Price: $150 per night</p>
                <button class="details-button">View Details</button>
            </div>
            <div class="place-card">
                <h2>Mountain Cabin</h2>
                <p>Price: $120 per night</p>
                <button class="details-button">View Details</button>
            </div>
        </section>
    </main>
    <footer>
        All rights reserved.
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
