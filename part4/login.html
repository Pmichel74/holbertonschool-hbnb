<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/logo.png" type="image/png">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="HBNB Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <form id="login-form">
            <h2>Welcome to HBNB</h2>
            <p style="text-align: center; margin-bottom: 20px; color: #717171;">Sign in to your account</p>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <button type="submit" style="background-color: lab(72.6% 21.05 75.78);">Login</button>
            
            <p style="text-align: center; margin-top: 20px;">
                <a href="#" style="color: #534f4f; text-decoration: none; font-weight: bold;">Forgot password?</a>
            </p>
            
            <div style="margin-top: 30px; text-align: center; color: #717171;">
                <p>Don't have an account? <a href="#" style="color: #534f4f; text-decoration: none; font-weight: bold;">Sign up</a></p>
            </div>
        </form>
    </main>
    <footer>
        All rights reserved.
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
